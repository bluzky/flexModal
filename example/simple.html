<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple modal dialog</title>
  <style>
  #flex-overlay {
    position: fixed;
    z-index:100;
    top: 0px;
    left: 0px;
    height:100%;
    width:100%;
    background: #000;
    display: none;
  }

  .popup{
    background-color: #fff;
    padding: 30px;
    display: none;
  }
  </style>
</head>
<body>
  <button id="show-modal" data-toggle="#popup">Show modal</button>
  <div class="popup" id="popup">
    This is a simple dialog
    <button data-event="click" data-trigger="click">click</button>
    <button data-event="hover" data-trigger="click">clicks</button>
  </div>

  <script src="js/jquery-2.1.4.min.js" charset="utf-8"></script>
  <script src="../flex.modal.js" charset="utf-8"></script>

  <script>
  $(document).ready(function(){
    // $('#show-modal').click(function(){
    //   $('#popup').flexModal();
    // });
    $('[data-toggle]').flexBindModal();
  });
  function click(e){
    alert('click');
  }

  function hover(e){
    alert('hover');
  }
  </script>
</body>
</html>
