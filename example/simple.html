<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple modal dialog</title>
  <style>
  #flex-overlay {
    position: fixed;
    z-index:100;
    top: 0px;
    left: 0px;
    height:100%;
    width:100%;
    background: #000;
    display: none;
  }

  .popup{
    background-color: #fff;
    padding: 30px;
    display: none;
    position: absolute;
    left: 0;
    top: 0;
  }
  </style>
</head>
<body>
  <button id="show-modal" data-toggle="#popup">Show modal</button>
  <button id="top" data-toggle="#popup">top</button>
  <button id="right" data-toggle="#popup">right</button>
  <button id="bottom" data-toggle="#popup">bottom</button>
  <button id="left" data-toggle="#popup">left</button>
  <div class="popup" id="popup">
    This is a simple dialog then do me a favor
    <button data-event="onClick" data-trigger="click" id="btn-ok">OK</button>
    <button data-event="onCancel" data-trigger="click" id="btn-cancel">Cancel</button>
  </div>

  <script src="js/jquery-2.1.4.min.js" charset="utf-8"></script>
  <script src="../flex.modal.js" charset="utf-8"></script>

  <script>
  $(document).ready(function(){
    $('#show-modal').click(function(){
      $('#popup').flexModal({events: {
        'click #btn-ok': onOk,
        'click #btn-cancel': onCancel
      }});
    });

    $('#top').click(function(){
      $('#popup').flexModal({
        align: "top",
        y_offset: 10,
        events: {
          'click #btn-ok': onOk,
          'click #btn-cancel': onCancel
        }
      });
    });

    $('#right').click(function(){
      $('#popup').flexModal({align: "right", x_offset: 30,
      events: {
        'click #btn-ok': onOk,
        'click #btn-cancel': onCancel
      }});
    });

    $('#bottom').click(function(){
      $('#popup').flexModal({align: "bottom",
      events: {
        'click #btn-ok': onOk,
        'click #btn-cancel': onCancel
      }});
    });

    $('#left').click(function(){
      $('#popup').flexModal({align: "left",
      events: {
        'click #btn-ok': onOk,
        'click #btn-cancel': onCancel
      }});
    });
    //$('[data-toggle]').flexBindModal();
  });
  function onOk(e){
    alert('You click OK');
    $('#left').hideFlexModal();
  }

  function onCancel(e){
    alert('You click Cancel');
  }
  </script>
</body>
</html>
